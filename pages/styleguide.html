<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <h1>Digital Styleguide</h1>
    
    <h1>Logo</h1>
    
    <img src="images/NW.png" title="Logo">
    
    <h1>Hamburgermenu</h1>
    <img src="images/hamburger.png" title="hamburger">
    
    <h1>Titels in "Betty Noir"</h1>
    <h1>Subtitels in "Betty Noir"</h1>
    <h2>Leestekst in "Rockwell"</h2>
    
    <h1>Kleurenpallet</h1>
    <ul class="kleurenpallet">
        <li>
            <div class="boxwit">
            <p>R: 255</p>
            <p>G: 255</p>
            <p>B: 255</p>
            </div>
        </li>
        <li>
        <div class="boxblack">
            <p>R: 0</p>
            <p>G: 0</p>
            <p>B: 0</p>
        </div>
            </li>
        <li>
          <div class="boxred">
            <p>R: 206</p>
            <p>G: 78</p>
            <p>B: 99</p>
        </div>
            </li>
    </ul>
    <br>
    <h1>Knoppen</h1>
    <button class="knopbetaalpagina">Pay</button>
    <button class="knopbetaalpagina">Confirm</button>
    <button class="knopbooking">BOOKING</button>
    <button class="knopnavigatie"><img src="images/navigatie.png"></button>
    
    <h1>Personen</h1>
    <img class="Fred"src="images/freddy.jpg" title="Fred">
    
</body>
</html>
